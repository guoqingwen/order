<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加课程</title>
    <script src="/js/jquery.min.js"></script>
</head>
<body>
<div >
    <p>发布课程</p>
    <form action="/admin/classAdd" method="post">
        <div>
            <input type="hidden" name="storeId" value="<%=store.storeId%>">
        </div>
        <div>
            <label for="id_title">课程标题：</label><input id="id_title" type="text" name="title">
        </div>
        <div>
            <label for="id_start_date">开始日期：</label><input id="id_start_date" name="startDate" type="date" value="2015-01-01"/>
        </div>
        <div>
            <label for="id_end_date">结束日期：</label><input id="id_end_date" name="endDate" type="date" value="2015-01-01"/>
        </div>
        <div>
            <label for="id_all_date">所有日期：</label><input id="id_all_date" name="allUsed" type="checkbox" value="1"/>
        </div>
        <div>
            <label for="id_start_time">开始时间：</label><input id="id_start_time" name="startTime" type="time" value="10:00"/>
        </div>
        <div>
            <label for="id_end_time">结束时间：</label><input id="id_end_time" name="endTime" type="time" value="11:00"/>
        </div>
        <input type="submit" value="添加">
    </form>
</div>
<div><%=errmsg%></div>
</body>
</html>
