<div class="box post">
  <h2>修改驾校信息</h2>

  <form action="?" method="post" id="post_new">
      <p>名称:<input type="text" name="title" value="<%= todo.title %>" /></p>
      <p>城市:<input type="text" name="city" value="<%= todo.city %>" /></p>
      <p>地址：<input type="text" name="address" value="<%= todo.address %>" /></p>
      <p>联系人：<input type="text" name="contact" value="<%= todo.contact %>" /></p>
      <p>手机：<input type="text" name="iphone" value="<%= todo.iphone %>" /></p>
      <p>座机：<input type="text" name="telephone" value="<%= todo.telephone %>" /></p>
      <p>管理员用户名：<input type="text" name="admin" value="<%= todo.admin %>" /></p>
      <p>管理员密码：<input type="password" name="adminPwd" value="<%= todo.adminPwd %>" /></p>
    <p><input type="submit" class="submit" value="确定" /></p>
  </form>
</div>
